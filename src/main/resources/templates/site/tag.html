<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="shortcut icon" th:href="@{/img/favicon.ico}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Echo-标签列表</title>
</head>
<body>

<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" th:replace="index::header"></header>

    <!-- 内容 -->
    <div class="main">
        <div class="container">

            <!-- 帖子列表 -->
            <ul class="list-unstyled">
                <li class="media pb-3 pt-3 mb-3 border-bottom" th:each="map:${tags}">
<!--                    <a th:href="@{|/user/profile/${map.user.id}|}">-->
<!--                        <img th:src="${map.user.headerUrl}" class="mr-4 rounded-circle" alt="用户头像" style="width:50px;height:50px;">-->
<!--                    </a>-->

                    <div class="media-body">
                        <h3 class="mt-0 mb-3">
<!--                            <a th:href="@{|/discuss/detail/${map.post.id}|}" th:utext="${map.post.title}"></a>-->
                            <span class="badge badge-secondary badge-pill bg-danger" th:utext="${map.tag.name}"
                                  style="font-weight: 500; color: #f85959; background-color: rgba(248,89,89,0.1) !important;">

                            </span>
                        </h3>

                        <div class="text-muted font-size-12">
                            <u class="mr-3" >
                                    共<a th:href="@{|/tag/detail/${map.tag.id}|}" th:utext="${map.postCount}" ></a>条贴文
                            </u>
                        </div>
                    </div>
                </li>

            </ul>
            <!-- 分页 -->
            <nav class="mt-5" th:replace="index::pagination"></nav>
        </div>
    </div>


    <!-- 尾部 -->
    <footer class="bg-dark" th:replace="index::footer"></footer>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>

<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/global.js}"></script>
</body>
</html>
